schema_version: 1
prompts:
  taxonomy.extract:
    active_variant: v2
    variants:
      v1:
        description: "Extract taxonomy candidate labels from institutional text."
        template: templates/extraction.jinja2
        schema: schemas/extraction.json
        enforce_order_by: normalized
        optimization_history: []
      v2:
        description: "Extract research topics/fields for all levels (L0 emits fields, not unit names)."
        template: templates/extraction.jinja2
        schema: schemas/extraction.json
        enforce_order_by: normalized
        optimization_history: []
  taxonomy.verify_single_token:
    active_variant: v2
    variants:
      v1:
        description: "Verify that a canonical label stays within the allowed 1â€“5 token span."
        template: templates/verification.jinja2
        schema: schemas/verification.json
        optimization_history: []
      v2:
        description: "Verify that a single-token label clearly denotes a research field/term (multi-token terms bypass this check)."
        template: templates/verification.jinja2
        schema: schemas/verification.json
        optimization_history: []
  taxonomy.disambiguate:
    active_variant: v1
    variants:
      v1:
        variant_version: "2025-09-27"
        description: "Disambiguate identical surface forms into distinct senses."
        template: templates/disambiguation.jinja2
        schema: schemas/disambiguation.json
        configuration:
          policy: disambiguation
          max_contexts: 10
          gloss_max_words: 20
        optimization_history: []
  taxonomy.validate:
    active_variant: v1
    variants:
      v1:
        description: "Validate taxonomy concepts against supporting evidence."
        template: templates/validation.jinja2
        schema: schemas/validation.json
        optimization_history: []
  validation.entailment:
    active_variant: v1
    variants:
      v1:
        description: "Perform entailment validation combining structured evidence and model reasoning."
        template: templates/validation.jinja2
        schema: schemas/validation.json
        optimization_history: []
